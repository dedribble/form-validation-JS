<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>
<body>
    
    <div class="signup-box">

        <header>
            <h2>Sign Up</h2>
        </header>

        <form action="">
        
                <div class="control success">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="f-name" placeholder="Adedamola">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="control">
                    <label for="middlename">Middlename</label>
                    <input type="text" name="Middlename" id="m-name" placeholder="Samuel">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="control">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="l-name" placeholder="Oyatunji">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="control">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option>Specify your gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                    <small>Error message</small>
                </div>

                <div class="control">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="phone">
                    <small>Error message</small>
                </div>

                <div class="control">
                    <label for="phone">Telephone</label>
                    <input type="tel" name="phone" id="phone" placeholder="08012345678">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="control">
                    <label for="mail">Email</label>
                    <input type="email" name="mail" id="mail" placeholder="abc@supercodegen.com">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="control">

                    <label for="state">State of Origin</label>

                    <input list="state" id="State" placeholder="Select your State">

  				    <datalist id="state">
    				    <option value="Abia">
    				    <option value="Adamawa">
    				    <option value="Akwa Ibom">
    				    <option value="Anambra">
    				    <option value="Bauchi">
    				    <option value="Bayelsa">
    				    <option value="Benue">
    				    <option value="Borno">
    				    <option value="Cross River">
    				    <option value="Delta">
    				    <option value="Ebonyi">
    				    <option value="Edo">
    				    <option value="Ekiti">
    				    <option value="Enugu">
    				    <option value="Gombe">
    				    <option value="Imo">
    				    <option value="Jigawa">
    				    <option value="Kaduna">
    				    <option value="Kano">
    				    <option value="Katsina">
    				    <option value="Kebbi">
    				    <option value="Kogi">
    				    <option value="Kwara">
    				    <option value="Lagos">
    				    <option value="Nasarawa">
    				    <option value="Niger">
    				    <option value="Ogun">
    				    <option value="Ondo">
    				    <option value="Osun">
    				    <option value="Oyo">
    				    <option value="Plateau">
    				    <option value="Rivers">
    				    <option value="Sokoto">
    				    <option value="Taraba">
    				    <option value="Yobe">
    				    <option value="Zamfara">
 				    </datalist>

				    <small>Error message</small>

                </div>

                <div class="control">
                    <label for="address">Address</label>
                    <textarea name="address" placeholder="Home Address" id="address"></textarea>
                    <small>Error message</small>
                </div>

            
        </form>

        <button>Submit</button>

    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
